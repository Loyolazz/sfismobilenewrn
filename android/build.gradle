// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24')
  }
}

/** >>> BLOCO EXT (valores globais usados pelos módulos Android) <<< */
ext {
  // SDKs recomendados (Expo SDK 53 / RN recente)
  minSdkVersion = 24
  compileSdkVersion = 35
  targetSdkVersion = 34

  // NDK padrão (ajuste se o seu projeto já usa outro)
  ndkVersion = "26.1.10909125"

  // buildToolsVersion pode ser omitido no AGP 8+, mas se quiser forçar:
  // buildToolsVersion = "35.0.0"
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    // React Native binaries vindos do npm
    maven {
      url(reactNativeAndroidDir)
    }

    // Repositórios principais (google primeiro)
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
